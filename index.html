<head>

<body>

<!-- LOGIN -->
<div id="login-screen">
  <div class="login-box">
    <h2>Join Chat</h2>
    <input id="loginUsername" placeholder="Username" />
    <select id="roomChoice">
      <option value="">Select Room</option>
      <option value="friends">Friends</option>
